<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP History - Portfolio</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/4SP-Organization/4sp-organization.github.io/main/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Geist', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-weight: 300;
        }

        h1, h2, h3, h4, span, p, a, button {
            font-weight: 300 !important;
        }

        .dark-grid-bg {
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 22px 22px;
        }

        .topbar {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-btn {
            font-size: 0.85rem;
            color: #fff;
            opacity: 0.7;
            height: 40px;
            padding: 0 1rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .history-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .tab-btn {
            padding: 1rem 2rem;
            border-bottom: 3px solid transparent;
            background: transparent;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .tab-btn.active {
            border-bottom: 3px solid #a855f7;
            color: #fff;
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
            text-align: center;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <nav class="topbar h-16 flex items-center justify-between px-6 md:px-12">
        <div class="text-lg tracking-tight">Portfolio</div>
        <div class="hidden md:flex items-center gap-3">
            <a href="index.html#hero" class="nav-btn" title="Home"><i class="fa-solid fa-house"></i></a>
            <a href="index.html#4sp" class="nav-btn" title="4SP"><img src="https://raw.githubusercontent.com/4SP-Organization/4sp-organization.github.io/main/images/logo.png" class="w-5 h-5"></a>
            <a href="index.html#viro" class="nav-btn" title="Viro"><img src="https://raw.githubusercontent.com/4SP-Organization/4sp-organization.github.io/main/images/viro.png" class="w-5 h-5"></a>
            <a href="https://discord.gg/zcADhddGQz" target="_blank" class="nav-btn" title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="https://github.com/4simpleproblems" target="_blank" class="nav-btn" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://4sp-organization.github.io" target="_blank" class="nav-btn gap-2" title="Organization"><img src="https://raw.githubusercontent.com/4SP-Organization/4sp-organization.github.io/main/images/logo.png" class="w-5 h-5"> Organization</a>
        </div>
        <div class="md:hidden">
            <i class="fa-solid fa-bars opacity-70"></i>
        </div>
    </nav>

    <main class="min-h-screen pt-32 px-6 md:px-24 dark-grid-bg">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-12">4SP History</h1>
            
            <div class="flex justify-center gap-8 mb-12 border-b border-white/5">
                <button class="tab-btn active" onclick="showTab('4simpleproblems')">4simpleproblems</button>
                <button class="tab-btn" onclick="showTab('v5dv')">4SP V5 DV</button>
                <button class="tab-btn" onclick="showTab('max')">4SP MAX</button>
            </div>

            <!-- 4simpleproblems Tab -->
            <div id="4simpleproblems" class="tab-content active space-y-8">
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">Version 1</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for V1 summary.
                    </p>
                </div>
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">Version 2</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for V2 summary.
                    </p>
                </div>
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">Version 3</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for V3 summary.
                    </p>
                </div>
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">Version 4</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for V4 summary.
                    </p>
                </div>
            </div>

            <!-- 4SP V5 DV Tab -->
            <div id="v5dv" class="tab-content space-y-8">
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">4SP V5 DV</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for V5 DV summary.
                    </p>
                </div>
            </div>

            <!-- 4SP MAX Tab -->
            <div id="max" class="tab-content space-y-8">
                <div class="history-card">
                    <h2 class="text-2xl font-light mb-4 text-purple-400">4SP MAX</h2>
                    <p class="text-gray-400 leading-relaxed">
                        Placeholder for MAX summary.
                    </p>
                </div>
            </div>

            <div class="mt-20 text-center pb-20">
                <a href="index.html#4sp" class="text-gray-500 hover:text-white transition-colors">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </main>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
